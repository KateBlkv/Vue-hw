<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 1 Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/lesson2.2.css">
</head>
<body>
<div id="app2">
    <div class="bottoms">
    <div class="bottom" @click="useGrid">Отобразить сеткой</div>
    <div class="bottom" @click="useInList">Отобразить списком</div>
    </div>
    <div id="app">
    <div v-for="article in articles"
         :class="{grid: view === true, inlist: view === false}"
    >
        <img v-bind:src="article.image"
             v-bind:alt="article.title">
        <p>{{article.title.toUpperCase()}}</p>
    </div>
    </div>
</div>
<script src="js/lesson2.2.js"></script>
</body>
</html>
